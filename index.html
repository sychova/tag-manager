<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tag Manager</title>
</head>

<body>
    <header>
        <h1>Tag manager</h1>
    </header>
    <section>
        <div class="container">
            <div class="form_wrapper">
                <div>
                    <form id="tagForm" method="POST">
                        <input type="text" id="tagName" name="tagName" title="You can add multiple tags by adding a comma." placeholder="Add a tag" required>
                        <button id="addTag" class="btn">Add</button>
                    </form>
                    <div>
                        <h3>Existing tags:</h3>
                        <div id="tagList" class="tagListContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
